<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="img">
                <img src="assets/image 63.png" alt="">
            </div>
            <div class="text">
                <h3>Go ahead and set up your account</h3>
                <small>Sign up to get fast medical assistance</small>
            </div>
        </header>
        <main>
            <div class="btn">
                <a href="login.html" id="btn1">Login</a>
                <a href="register.html" id="btn2">Register</a>
            </div>
            <form class="form">
                    <input type="text" id="fullname" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email-ID" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="tel" id="phonenum" placeholder="Phone No." required>
                    <input type="date" id="dob" placeholder="Date Of Birth" required>
            </form>
            <button id="register">Register</button>
        </main>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
